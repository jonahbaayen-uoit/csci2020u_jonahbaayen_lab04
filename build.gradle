plugins {
    id 'application'
    id "com.dua3.javafxgradle7plugin" version "0.0.9"
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'com.github.jonahbaayen'

repositories {
    mavenCentral()
}

mainClassName = "com.github.jonahbaayen.lab04.Lab04"

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}